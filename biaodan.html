<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料</title>
</head>
<body>
    <center>
    <h2>用户资料修改页面</h2>
    <table border="1px" bordercolor="#B3B6EE" height="500px" width="500px cellpadding="0" cellspacing="0">
        <tr>
            <td>真实姓名：</td>
            <td>
                <form>
                    <input name="realname" type="text" />
                </form>
            </td>
        </tr>
        <tr>
            <td>用户名称:</td>
            <td>
                <form>
                    <input type="text" />
                </form>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <form>
                    <input type="password"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <from>
                    <input type="password"/>
                </from>
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <form>
                    <input name="gender" type="radio"/>男
                    <input name="gender" type="radio" checked="checked"/>女
                </form>
            </td>
        </tr>
        <tr>
            <td>身份证号：</td>
            <td>
                <form>
                    <input type="text" maxlength="18" />
                </form>
            </td>
        </tr>
        <tr>
            <td>联系电话：</td>
            <td>
                <form>
                    <input type="text" />
                </form>
            </td>
        </tr>
        <tr>
            <td>手机：</td>
            <td>
                <form>
                    <input type="text" />
                </form>
            </td>
        </tr>
        <tr>
            <td>兴趣爱好</td>
            <td>
                <form>
                    <input type="checkbox" name="sing" value="唱歌" />唱歌
                    <input type="checkbox" name="dance" value="跳舞" />跳舞
                    <input type="checkbox" name="jump" value="爬山" />爬山
                    <input type="checkbox" name="draw" value="画画" />画画
                </form>
            </td>
        </tr>
        <tr>
            <td>民族：</td>
            <td>
                <form>
                     <select name="minzu">
                         <option>汉族</option>
                         <option>蒙古族</option>
                         <option>维吾尔族</option>
                         <option>回族</option>
                         <option>苗族</option>
                         <option>其他民族</option>
                     </select>
                </form>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
